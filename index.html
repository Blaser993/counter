<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pok√®mon</title>
</head>
<body>
    
    <div class="container"> 
        <div class="row">

            <!-- DISPLAY CON CONTEGGIO -->
            <div class="col col-12 tabellone">
                <div class="scoreboard">
                    <div class="score">000000000</div>
                </div>
                
            </div>

            <!-- BOTTONE PER DIMINUIRE -->
            <div class="col col-5 minus">
                <figure>
                    <img class="button" src="./img/minus.png" alt="-">
                </figure> 
            </div>
            

            <!-- BOTTONE PER AZZERARE-->
            <div class="col col-2 pokeball">
                <figure>
                    <h4>Tocca per azzarare</h4>
                    <img class="reset" src="./img/1ball.png" alt="reset">
                    <!-- <h5>x1</h5> -->
                </figure>
            </div>

            <!-- BOTTONE PER AUMENTARE -->
            <div class="col col-5 plus">
                <figure>
                    <img class="button" src="./img/plus.png" alt="+">
                </figure> 
            </div>

        </div>
    </div>



      
      
  


</body>

<script src="script.js"></script>
