<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pok√®mon</title>
</head>
<body>
    
    <div class="container"> 
        <div class="row">

            <!-- DISPLAY CON CONTEGGIO -->
            <div class="col col-12 tabellone">
                <div class="scoreboard">
                    <div class="score"><h1 id="numero">0</h1></div>
                </div>
                
            </div>

            <!-- BOTTONE PER DIMINUIRE -->
            <div class="col col-5 minus">
                <figure>
                    <a href="#"><img id="minus" class="button" src="./img/minus.png" alt="-"></a>
                </figure> 
            </div>
            

            <!-- BOTTONE PER AZZERARE-->
            <div class="col col-2 pokeball">
                <figure>
                    <h4>Tocca per azzarare</h4>
                    <a href="#"><img id="reset" class="reset button" src="./img/1ball.png" alt="reset"></a>
                </figure>
            </div>

            <!-- BOTTONE PER AUMENTARE -->
            <div class="col col-5 plus">
                <figure>
                    <a href="#"><img id="plus" class="button" src="./img/plus.png" alt="+"></a>
                </figure> 
            </div>

            <nav class="row">
                <div class="col col-12">
                    <h4>Tocca per evolvere</h4>
                    
                    <button id="incrementa">                 
                        <h2 > x
                            <span id="numero_incremento"> 1</span>    
        
                        </h2>
                    </button>
                    
                    
                         
                </div>

            </nav>

              

        </div>
    </div>



      
      
  


</body>

<script src="script.js"></script>

    
</html>
